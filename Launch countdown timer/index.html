<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
 

</head>
<body>

<div class="container">

  <div class="stars">
    <img src="images/bg-stars.svg" alt=""> 
  </div>

  <h1>We're launching soon </h1>
  
  <div class="countdown">

     
       <div>
             <h3>DAYS</h3>
             <p id="days">{CALCULATE}</p>
      </div>

       <div> 
            <h3> Hours</h3>
            <p id="hours">{CALCULATE}</p>
      </div>
       <div>
             <h3>minutes</h3>
             <p id="minutes">{CALCULATE}</p>
     </div>
      <div>
            <h3>Seconds</h3> 
            <p id="seconds">{CALCULATE}</p>
       </div>

  </div>

  <div class="socials">

    <ul>
      <li><img src="images/icon-facebook.svg" alt=""></li>
      <li><img src="images/icon-instagram.svg" alt=""></li>
      <li><img src="images/icon-pinterest.svg" alt=""></li>
    </ul>



  </div>
  
  <div class="hills">
    <img src="images/pattern-hills.svg"> 
  </div>

</div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script>


 














  </script>
</body>
<script src="app.js"></script>
</html>
